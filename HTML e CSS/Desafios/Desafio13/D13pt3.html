<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 13 pt 3</title>
  <style>
    table {
      font-family: Arial, Helvetica, sans-serif;
      width: 500px;
      border-collapse: collapse;
      font-weight: bold;
    }

    td {
      border: 2px solid black;
      text-align: center;
    }

    table tr th {
      background-color: gray;
      color: white;
      border: 2px solid black;
    }

    .materia {
      background-color: white;
      color: black;
    }

    .media {
      background-color: gray;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2" scope="col">Disciplnas</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th rowspan="2" scope="col">Média</th>
      </tr>
      <tr>
        <th scope="row">Nota 1</td>
        <th scope="row">Nota 2</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4" class="materia" scope="rowgroup">Exatas</th>
        <td>Matemática</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Física</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Quimíca</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <th colspan="4" scope="row">Média Exatas</th>
        <td class="media">0</td>
      <tr>
        <th rowspan="2" class="materia" scope="rowgroup">Humanas</th>
        <td>História</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <th colspan="4" scope="row">Média de Humanas</th>
        <td class="media">0</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
